<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Contact form</title>
</head>
<body>

    <section class="content">
     <div class="info">
         <form action="" method="POST">
<label for="fName"></label>
  <input type="text" name="fName" id="fName" placeholder="First Name" required>
<label for="lName"></label>
  <input type="text" name="lName" id="lName" placeholder="Last Name" required>
         </form>
</div>
<div class="gender">
    <input type="radio" id="masc" name="answer" value="M">
    <label for="masc">M</label>
    <input type="radio" id="fem" name="answer" value="F">
    <label for="fem">F</label>
    <textarea name="extrainfo" id="message" cols="30" rows="10"
    placeholders="Your message here..."></textarea>
    <button class="submit" value="Submit">Submit</button>
</div>


</div>

</form>     </div>   
    </section>
    
</body>
</html>
